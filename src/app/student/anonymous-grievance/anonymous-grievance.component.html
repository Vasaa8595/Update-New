<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Issue Details</title>
    <link rel="stylesheet" href="anonymous-grievance.component.css">
</head>
<body>
    <div class="issue-container">
        <h2>üìù Enter Query Details</h2>
        <!-- Added the (submit) event binding to trigger onSubmit() method -->
        <form (submit)="onSubmit($event)">
            <table class="issue-table">
                <tr>
                    <td><label for="category">Category</label></td>
                    <td>
                        <select id="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="category1">Transport</option>
                            <option value="category2">BIP Portal</option>
                            <option value="category3">Moodle</option>
                            <option value="category4">Fees</option>
                            <option value="category5">Office</option>
                            <option value="category6">Academics</option>
                            <option value="category7">TAC</option>
                            <option value="category8">PS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="summary">Summary</label></td>
                    <td><input type="text" id="summary" name="summary" required></td>
                </tr>
                <tr>
                    <td><label for="description">Description</label></td>
                    <td><textarea id="description" name="description" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <button type="submit">Submit Issue</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
